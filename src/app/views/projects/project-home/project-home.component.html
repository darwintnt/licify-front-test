<section>
  <div class="flex flex-col md:flex-row items-center justify-between">
    <div>
      <h2 class="font-bold text-licify-gray-2 text-2xl mb-2">Mis Proyectos</h2>
      <span class="text-gray-400 mb-4 block"
        >En esta secci√≥n encontraras todos los proyectos que has
        registrado.</span
      >
    </div>
    <a
      [routerLink]="['/constructor/projects/register']"
      class="bg-licify-gray-2 p-3 rounded-md h-[48px] flex items-center justify-center text-white font-bold"
      pTooltip="Crear proyecto"
      tooltipPosition="bottom"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
        />
      </svg>
      <span class="block ml-4">Nuevo</span>
    </a>
  </div>

  <div class="flex gap-5 flex-wrap justify-center my-4">
    <span *ngFor="let project of projects; let i = index">
      <app-card [data]="project" />
    </span>
  </div>
</section>
